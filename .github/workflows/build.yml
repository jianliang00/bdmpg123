name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: nttld/setup-ndk@v1.4.2
      with:
        # Exact version to use
        ndk-version: 21.1.6352462
        # Add installation directory to the PATH
        add-to-path: true # optional, default is true
        # Add installed NDK to the Android SDK
        link-to-sdk: false # optional, default is false
        # Use the local job cache on top of the runner tool cache
        local-cache: true # optional, default is false
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
